version: '3.7'

networks:
  laravel:

services:
  mysql:
    image: mysql:5.7
    container_name: laravel-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - laravel-data:/var/lib/mysql
    networks:
      - laravel

  nginx:
    image: nginx:stable-alpine
    container_name: laravel-nginx
    ports:
      - "8080:80"
    volumes:
      - ./laravel:/var/www/html
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel

  php:
    build:
      context: ./Docker/php
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
    container_name: laravel-backend
    env_file:
      - .env
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - laravel

  phpunit:
    image: php:${PHP_VERSION}-cli
    container_name: laravel-phpunit
    env_file:
      - .env
    volumes:
      - ./laravel:/laravel
      - ./Scripts:/scripts
    working_dir: /laravel
    entrypoint: /scripts/phpunit-entrypoint.sh
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: laravel-composer
    volumes:
      - ./laravel:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - php
    networks:
      - laravel

  npm:
    image: node:13.7
    container_name: laravel-npm
    volumes:
      - ./laravel:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks:
      - laravel

  artisan:
    build:
      context: ./Docker/php
      dockerfile: Dockerfile
    container_name: laravel-artisan
    volumes:
      - ./laravel:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: ['/var/www/html/artisan']
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0
    container_name: laravel-admin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
    ports:
      - "8884:80"
    links:
      - mysql
    networks:
      - laravel

volumes:
  laravel-data:
